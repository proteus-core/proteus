name: CI checks
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'

      - name: Install native dependencies
        run: |
          sudo apt-get update
          sudo apt-get -yqq install git lsb-release sudo vim gnupg openjdk-17-jdk verilator gcc-riscv64-unknown-elf curl make gcc g++ libz-dev
      - name: Install sbt
        run: |
          sudo apt-get install apt-transport-https gnupg curl -yqq
          echo "deb https://repo.scala-sbt.org/scalasbt/debian all main" | sudo tee /etc/apt/sources.list.d/sbt.list
          sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv 2EE0EA64E40A89B84B2DF73499E82A75642AC823
          sudo apt-get update -yqq
          sudo apt-get install sbt -yqq
      - name: Install ecosystem for simple tests
        run: git clone --depth 1 --recurse-submodules https://github.com/proteus-core/ecosystem.git
      - name: Run Scalafmt
        run: sbt scalafmtCheck
      - name: Static pipeline riscv-tests
        run: make BASE_DIR="$(pwd)" -C ecosystem/simulation && make RISCV_PREFIX=riscv64-unknown-elf SIM_DIR="$(pwd)/ecosystem/simulation" BUILD_CORE=0 -C ecosystem/functional-tests
      - name: Dynamic pipeline riscv-tests
        run: make BASE_DIR="$(pwd)" CORE=riscv.CoreDynamicExtMem -C ecosystem/simulation && make RISCV_PREFIX=riscv64-unknown-elf SIM_DIR="$(pwd)/ecosystem/simulation" BUILD_CORE=0 -C ecosystem/functional-tests
